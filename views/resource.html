<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources</title>
    <style>
        .back-button {
            margin-top: 1.5em; 
            margin-left: 0; 
        }
    </style>

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Manage Resources</h1>
        <form action="/resources" method="POST">
            <!-- Resource ID (hidden for new entries) -->
            <input type="hidden" name="resource_id" id="resource_id">

            <!-- Resource Name -->
            <div class="form-group">
                <label for="resource_name">Resource Name:</label>
                <input type="text" name="resource_name" id="resource_name" maxlength="100" required>
            </div>

            <!-- Resource Description -->
            <div class="form-group">
                <label for="resource_description">Resource Description:</label>
                <textarea name="resource_description" id="resource_description" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Save Resource</button>
            </div>
        </form>
        
           <!-- Back to Home Button -->
        <div class="form-group">
            <button type="button" class="back-button" onclick="goBack()">Back to Home</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
